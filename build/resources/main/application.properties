# Driver a utilizar (En este caso SQLite)
spring.datasource.driver-class-name=org.sqlite.JDBC

# Dialecto a utilizar (En este caso SQLite)
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Donde se va a conectar a la base de datos
# En este caso la base de datos es en la memoria
spring.datasource.url=jdbc:sqlite:memory

# Si queremos que persista en un archivo
# spring.datasource.url=jdbc:sqlite:src/main/resources/sqlite.db

# Especificamos el enfoque Code First
spring.jpa.hibernate.ddl-auto=update

#Mostrar los queries de SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true