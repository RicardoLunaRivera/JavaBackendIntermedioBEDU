<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layouts/head :: head}">
    <title>Datos del cliente</title>
</head>
<body>
<header th:insert="~{layouts/header :: header}"></header>

<br/>
<div class="container">
    <h1 class="text-center">Datos del Veterinario</h1>
    <form th:action="@{/veterinariansv/save}" th:object="${createVeterinarianDTO}" method="post" class="col-md-8 offset-md-2">
        <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" th:field="*{name}"/>
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="row mb-3">
            <label for="lastname" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastname" th:field="*{lastname}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="schedule" class="col-sm-2 col-form-label">Fecha y Hora de Cita</label>
            <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="schedule" th:field="*{schedule}">
                <span th:if="${#fields.hasErrors('schedule')}" th:errors="*{schedule}"></span>
            </div>
        </div>
        <div class="row mb-3">
            <label for="phone" class="col-sm-2 col-form-label">Telefono</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
        </div>
        <div class="row mb-3">
            <label for="specialty" class="col-sm-2 col-form-label">Especialidad</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="specialty" th:field="*{specialty}">
                <span th:if="${#fields.hasErrors('specialty')}" th:errors="*{specialty}"></span>
            </div>
        </div>
        <a class="btn btn-primary btn-sm-star" th:href="@{/veterinariansv}">Regresar</a>
        <button type="submit" class="btn btn-primary float-sm-end" name="guardar" value="guardar">Guardar</button>
    </form>
</div>
</body>
</html>
